<!doctype html>
<html>
  <head>
    <title>Short Urls</title>
    <script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
    shorten_url = function() {
			
			
			// $.post("/", {url_address: $('#url_address').val()}, function(data) {
			// 	
			//           alert(data);
			//       });
			
			url_address = $('#url_address').val();
			var jqxhr = $.post("/", {'url_address': url_address})
	    .success(function(data) { $('#shortened_url').append(data.short_url) })
	    .error(function() {
					alert("".concat('The url: ', url_address, ' is not valid or an allowed address.')); });
	    
    	};
    </script>
  </head>
  <body>
	<h1>Short URLs</h1>
			<label for="url_address">URL Address</label><input type="text" name="url_address" value="" id="url_address">
			<button onclick="shorten_url()">Submit</button>
		<p id="shortened_url">
		</p>
	</body>
</html>
